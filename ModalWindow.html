<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на регистрацию</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.16);
        }

        .modal {
            width: 640px;
            height: 600px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.16);
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .close-btn {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }

        .content {
            flex: 1;
            padding: 24px 32px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .content.scrollable {
            overflow-y: auto;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            min-height: min-content;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            width: 576px;
            height: 20px;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
            line-height: 20px;
        }

        .form-label.required::after {
            content: " *";
            color: red;
        }

        .form-input {
            width: 576px;
            height: 32px;
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-select {
            width: 576px;
            height: 32px;
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 14px;
        }

        .footer {
            height: 72px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 32px;
            flex-shrink: 0;
        }

        .btn {
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            height: 32px;
            line-height: 20px;
        }

        .btn-back {
            background-color: #E2E3E9;
            color: #333;
            width: 67px;
        }

        .btn-next {
            background-color: #363949;
            color: #fff;
            width: 79px;
            margin-left: 12px;
        }

        /* Обновленная кнопка "Добавить друга" - белый фон, черный текст */
        .btn-add-friend {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFFFF; /* Белый фон */
            color: #000000; /* Черный текст */
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            border: 1px solid #ddd; /* Добавим легкую границу для лучшей видимости */
            cursor: pointer;
            width: 155px;
            height: 32px;
            margin-bottom: 16px;
            gap: 8px;
        }

        .btn-add-friend::before {
            content: "+";
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000; /* Черный цвет для иконки */
        }

        .btn-add-friend:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }

        .friend-fields {
            display: none;
            background-color: #f9f9f9;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .friend-fields.active {
            display: block;
        }

        .friend-title {
            font-weight: 500;
            margin-bottom: 12px;
            color: #555;
            font-size: 14px;
        }

        .footer-buttons {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="header">
            <h1>Заявка на регистрацию для мероприятия</h1>
            <button class="close-btn">×</button>
        </div>

        <div class="content" id="content-area">
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label required">Тип мероприятия</label>
                    <input type="text" class="form-input" placeholder="Введите вид мероприятия">
                </div>

                <div class="form-group">
                    <label class="form-label required">ФИО</label>
                    <input type="text" class="form-input" placeholder="Введите ФИО">
                </div>

                <div class="form-group">
                    <label class="form-label required">Имейл</label>
                    <input type="email" class="form-input" placeholder="Введите имейл">
                </div>

                <div class="form-group">
                    <label class="form-label required">Номер телефона</label>
                    <input type="tel" class="form-input" placeholder="+7 777 77 77">
                </div>

                <button id="add-friend-btn" class="btn-add-friend">Добавить друга</button>

                <div id="friends-container">
                    <!-- Здесь будут появляться блоки с друзьями -->
                </div>

                <div class="form-group">
                    <label class="form-label required">Предпочитаемый вид связи</label>
                    <select class="form-select">
                        <option disabled selected>Выберите предпочитаемый вид связи</option>
                        <option>Телефон</option>
                        <option>Email</option>
                        <option>Мессенджер</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-buttons">
                <button class="btn btn-back">Назад</button>
                <button class="btn btn-next">Дальше</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addFriendBtn = document.getElementById('add-friend-btn');
            const friendsContainer = document.getElementById('friends-container');
            const contentArea = document.getElementById('content-area');
            let friendCount = 0;
            
            addFriendBtn.addEventListener('click', function() {
                if (friendCount >= 3) return;
                
                friendCount++;
                
                const friendFields = document.createElement('div');
                friendFields.className = 'friend-fields active';
                friendFields.innerHTML = `
                    <div class="friend-title">Друг #${friendCount}</div>
                    <div class="form-group">
                        <label class="form-label required">ФИО</label>
                        <input type="text" class="form-input" placeholder="Введите ФИО друга">
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Имейл</label>
                        <input type="email" class="form-input" placeholder="Введите имейл друга">
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Номер телефона</label>
                        <input type="tel" class="form-input" placeholder="+7 777 77 77">
                    </div>
                `;
                
                friendsContainer.appendChild(friendFields);
                
                if (friendCount === 1) {
                    contentArea.classList.add('scrollable');
                }
                
                friendFields.scrollIntoView({ behavior: 'smooth' });
                
                if (friendCount >= 3) {
                    addFriendBtn.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
